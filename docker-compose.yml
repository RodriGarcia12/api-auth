version : "3.5"
services:
  mysql:
    image: mysql:8
    container_name: mysql 
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD= 
      - MYSQL_DATABASE=userdb
    volumes:
      - "./mysql:/var/lib/mysql"
  api:
    depends_on:  
      - mysql
    image: ggmartinez/laravel:php-82
    container_name: api 
    ports:
      - "8001:8001"
    volumes:
      - "./:/app"




